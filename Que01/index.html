<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Assignment02 Que01 NavigationBar</title>
    <style>
        header{
            background-color: rgb(58, 122, 241);
            height: 50px;
            display: flex;
            
        }
        ul{
            list-style-type: none;
            display: flex;
            width: 20em;
            justify-content: space-between;
            
           
        }
        ul li a{
            color: white;
            font-size: large;
        }
        ul li a:hover{
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">AboutUs</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
