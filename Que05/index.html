<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Assignment02 Que05</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
        }
        #image_container{
            height: 250px;
            width: 250px;
           
           
        }
        #image_container img{
            height: 250px;
            width: 250px;
            border: 4px solid black;
           
        }
        #image_container img:hover{
            border-color: orangered;
            border-radius: 50% 50%;
        }
        
       
    </style>
</head>
<body>
    <h3>Hover Effect On Image</h3>
    <div id="image_container">
        <img src="./image/Physics_wallah_logo.jpg" alt="">
    </div>
</body>
</html>
